server:
  port: 9001

#设置服务名
spring:
  application:
    name: feign-client

#eureka客户端
eureka:
 client:
  register-with-eureka: true
  fetchRegistry: true
  service-url:
    #defaultZone: http://localhost:7001/eureka
    #集群配置
    defaultZone:  http://eureka7002.com:7002/eureka,http://eureka7001.com:7001/eureka

##控制ribbon调用时间
ribbon:
 ##响应时间
 ReadTimeout: 1
 ##连接时间
 ConnectTimeout: 1
