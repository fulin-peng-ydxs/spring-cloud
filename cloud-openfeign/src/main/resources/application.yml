server:
  port: 9001
#设置服务名
spring:
  application:
    name: feign-client
  ##zipkin
  zipkin:
    ##调用链路数据传输地址
    base-url: http://localhost:9411
  ##调用链路
  sleuth:
    ##取样器
    sampler:
      ##每次都进行采取
      probability: 1
#eureka客户端
eureka:
 client:
  register-with-eureka: true
  fetchRegistry: true
  service-url:
    #defaultZone: http://localhost:7001/eureka
    #集群配置
    defaultZone:  http://eureka7002.com:7002/eureka,http://eureka7001.com:7001/eureka

##控制ribbon调用时间
ribbon:
 ##响应时间
 ReadTimeout: 2000
 ##连接时间
 ConnectTimeout: 2000